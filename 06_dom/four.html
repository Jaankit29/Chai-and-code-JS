<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chia and code | DOM</title>
</head>
<body style="background-color: rgb(41, 40, 40); color: beige;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(language){
       const li= document.createElement('li')
       li.innerHTML= `${language}`
       document.querySelector('.language').appendChild(li)
    }
    addLanguage("Python")
    addLanguage("Java")

    function addOptiLanguage( language){
        const li= document.createElement('li')
        li.appendChild(document.createTextNode(language))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage("goalng")

    // Edit
    const secomdLang= document.querySelector("li:nth-child(2)")
    console.log(secomdLang)
   // secomdLang.innerHTML="Mojo"
    const newli= document.createElement('li')
     newli.textContent="MOJO"
     secomdLang.replaceWith(newli)
</script>
</html>
